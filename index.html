<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Companion - Relic Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Header Bar -->
    <header class="top-header">
        <div class="header-left">
            <div class="logo-section">
                <div class="logo-icon">⚔️</div>
                <span class="logo-text">FFXIV Companion</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="search-bar">
                <svg class="search-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="7" cy="7" r="6"/>
                    <path d="M11 11l4 4"/>
                </svg>
                <input type="text" placeholder="Search relics, jobs, expansions..." class="search-input">
            </div>
        </div>
        
        <div class="header-right">
            <button class="header-btn" title="Settings">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="10" cy="10" r="3"/>
                    <path d="M10 1v2m0 14v2M4.22 4.22l1.42 1.42m8.72 8.72l1.42 1.42M1 10h2m14 0h2M4.22 15.78l1.42-1.42m8.72-8.72l1.42-1.42"/>
                </svg>
            </button>
            <button class="header-btn" title="User Profile">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="10" cy="7" r="4"/>
                    <path d="M3 20c0-4 3-7 7-7s7 3 7 7"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Layout Container -->
    <div class="main-layout">
        <!-- Collapsible Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <!-- Relic Tracker Section -->
                <div class="nav-section" data-section="relics">
                    <div class="nav-item" data-has-submenu="true">
                        <div class="nav-item-content">
                            <svg class="nav-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"/>
                            </svg>
                            <span class="nav-label">Relic Tracker</span>
                            <svg class="expand-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l4 4 4-4"/>
                            </svg>
                        </div>
                        <div class="submenu">
                            <a href="#" class="submenu-item active" data-page="all-relics">All Relics</a>
                            <a href="#" class="submenu-item" data-page="arr">A Realm Reborn</a>
                            <a href="#" class="submenu-item" data-page="hw">Heavensward</a>
                            <a href="#" class="submenu-item" data-page="sb">Stormblood</a>
                            <a href="#" class="submenu-item" data-page="shb">Shadowbringers</a>
                            <a href="#" class="submenu-item" data-page="ew">Endwalker</a>
                            <a href="#" class="submenu-item" data-page="dt">Dawntrail</a>
                        </div>
                    </div>
                </div>

                <!-- Gathering Section -->
                <div class="nav-section" data-section="gathering">
                    <div class="nav-item disabled" data-has-submenu="true">
                        <div class="nav-item-content">
                            <svg class="nav-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2a10 10 0 0 1 10 10 4 4 0 0 1-4 4h-3a4 4 0 0 0-4 4v1a2 2 0 0 1-2 2 10 10 0 0 1 0-20z"/>
                            </svg>
                            <span class="nav-label">Gathering</span>
                            <svg class="expand-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l4 4 4-4"/>
                            </svg>
                        </div>
                        <div class="submenu">
                            <a href="#" class="submenu-item">Node Tracker</a>
                            <a href="#" class="submenu-item">Timers</a>
                            <a href="#" class="submenu-item">Folklore</a>
                        </div>
                    </div>
                </div>

                <!-- Crafting Section -->
                <div class="nav-section" data-section="crafting">
                    <div class="nav-item disabled" data-has-submenu="true">
                        <div class="nav-item-content">
                            <svg class="nav-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                            </svg>
                            <span class="nav-label">Crafting</span>
                            <svg class="expand-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l4 4 4-4"/>
                            </svg>
                        </div>
                        <div class="submenu">
                            <a href="#" class="submenu-item">Recipe List</a>
                            <a href="#" class="submenu-item">Materials</a>
                            <a href="#" class="submenu-item">Rotations</a>
                        </div>
                    </div>
                </div>

                <!-- Collections Section -->
                <div class="nav-section" data-section="collections">
                    <div class="nav-item disabled" data-has-submenu="true">
                        <div class="nav-item-content">
                            <svg class="nav-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2"/>
                                <path d="M9 3v18M3 9h18M3 15h18M15 3v18"/>
                            </svg>
                            <span class="nav-label">Collections</span>
                            <svg class="expand-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9l4 4 4-4"/>
                            </svg>
                        </div>
                        <div class="submenu">
                            <a href="#" class="submenu-item">Mounts</a>
                            <a href="#" class="submenu-item">Minions</a>
                            <a href="#" class="submenu-item">Achievements</a>
                            <a href="#" class="submenu-item">Cards</a>
                        </div>
                    </div>
                </div>

                <!-- Lists Section -->
                <div class="nav-section" data-section="lists">
                    <div class="nav-item disabled" data-has-submenu="false">
                        <div class="nav-item-content">
                            <svg class="nav-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 5H2v14h14v-7M19 4v6m-3-3h6"/>
                            </svg>
                            <span class="nav-label">Custom Lists</span>
                        </div>
                    </div>
                </div>

                <!-- Settings Section -->
                <div class="nav-section" data-section="settings">
                    <div class="nav-item disabled" data-has-submenu="false">
                        <div class="nav-item-content">
                            <svg class="nav-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="10" cy="10" r="3"/>
                                <path d="M10 1v2m0 14v2M4.22 4.22l1.42 1.42m8.72 8.72l1.42 1.42M1 10h2m14 0h2M4.22 15.78l1.42-1.42m8.72-8.72l1.42-1.42"/>
                            </svg>
                            <span class="nav-label">Settings</span>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Collapse Toggle Button -->
            <button class="sidebar-toggle" id="sidebar-toggle">
                <svg class="toggle-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
        </aside>

        <!-- Hover Popup for Collapsed Sidebar -->
        <div class="sidebar-popup" id="sidebar-popup">
            <div class="popup-header"></div>
            <div class="popup-submenu"></div>
        </div>

        <!-- Main Content Area -->
        <main class="main-content" id="main-content">
            <div class="content-container">
                <!-- Page will be dynamically loaded here -->
                <div id="page-content"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
