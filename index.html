<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Relic Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b8b8b8;
            font-size: 1.1em;
        }

        .expansion-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .expansion-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e4;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .expansion-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
            transform: translateY(-2px);
        }

        .expansion-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
            color: #ffd700;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
        }

        .stat-label {
            color: #b8b8b8;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .relic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .relic-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .relic-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .relic-card.collected {
            border-color: rgba(76, 175, 80, 0.5);
        }

        .relic-card.uncollected {
            opacity: 0.6;
        }

        .relic-image {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .relic-card.uncollected .relic-image {
            filter: brightness(0.4) grayscale(0.8);
        }

        .relic-card.collected .relic-image::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .relic-info h3 {
            color: #ffd700;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .relic-detail {
            color: #b8b8b8;
            font-size: 0.9em;
            margin: 4px 0;
        }

        .job-badge {
            display: inline-block;
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-top: 8px;
        }

        .collection-date {
            color: #4caf50;
            font-size: 0.85em;
            margin-top: 8px;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è FFXIV Relic Weapon Tracker</h1>
            <p class="subtitle">Track your journey to collect all relic weapons</p>
        </header>

        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-number" id="totalCollected">0</div>
                <div class="stat-label">Collected</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalRelics">0</div>
                <div class="stat-label">Total Relics</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completionPercent">0%</div>
                <div class="stat-label">Completion</div>
            </div>
        </div>

        <div class="expansion-selector" id="expansionSelector">
            <!-- Expansion buttons will be generated here -->
        </div>

        <div class="relic-grid" id="relicGrid">
            <!-- Relic cards will be generated here -->
        </div>
    </div>

    <script>
        // Sample data structure (in real app, this would come from your database)
        const expansions = [
            { id: 1, name: 'A Realm Reborn', shortName: 'ARR' },
            { id: 2, name: 'Heavensward', shortName: 'HW' },
            { id: 3, name: 'Stormblood', shortName: 'SB' },
            { id: 4, name: 'Shadowbringers', shortName: 'ShB' },
            { id: 5, name: 'Endwalker', shortName: 'EW' },
            { id: 6, name: 'Dawntrail', shortName: 'DT' }
        ];

        const relics = [
            { id: 1, name: 'Curtana Zenith', job: 'Paladin', stage: 'Zenith', expansionId: 1, icon: 'üó°Ô∏è', collected: true, dateCollected: '2024-01-15' },
            { id: 2, name: 'Holy Shield Zenith', job: 'Paladin', stage: 'Zenith', expansionId: 1, icon: 'üõ°Ô∏è', collected: true, dateCollected: '2024-01-15' },
            { id: 3, name: 'Sphairai Zenith', job: 'Monk', stage: 'Zenith', expansionId: 1, icon: 'ü•ä', collected: false },
            { id: 4, name: 'Bravura Zenith', job: 'Warrior', stage: 'Zenith', expansionId: 1, icon: 'ü™ì', collected: true, dateCollected: '2024-02-03' },
            { id: 5, name: 'Artemis Bow Zenith', job: 'Bard', stage: 'Zenith', expansionId: 1, icon: 'üèπ', collected: false },
            { id: 6, name: 'Animated Hauteclaire', job: 'Dark Knight', stage: 'Animated', expansionId: 2, icon: '‚öîÔ∏è', collected: false },
            { id: 7, name: 'Animated Brionac', job: 'Dragoon', stage: 'Animated', expansionId: 2, icon: 'üî±', collected: true, dateCollected: '2024-03-10' },
            { id: 8, name: 'Pyros', job: 'Red Mage', stage: 'Pyros', expansionId: 3, icon: 'üîÆ', collected: false },
            { id: 9, name: 'Blade\'s Euphoria', job: 'Gunbreaker', stage: 'Recollection', expansionId: 4, icon: 'üî´', collected: false },
            { id: 10, name: 'Manderville Samurai Blade', job: 'Samurai', stage: 'Manderville', expansionId: 5, icon: '‚öîÔ∏è', collected: false }
        ];

        let currentExpansion = null;

        // Initialize the page
        function init() {
            renderExpansionButtons();
            updateStats();
            renderRelics(null); // Show all initially
        }

        // Render expansion filter buttons
        function renderExpansionButtons() {
            const container = document.getElementById('expansionSelector');
            
            // Add "All" button
            const allBtn = createButton('All Expansions', 'all', true);
            container.appendChild(allBtn);

            // Add expansion buttons
            expansions.forEach(exp => {
                const btn = createButton(exp.shortName, exp.id, false);
                container.appendChild(btn);
            });
        }

        function createButton(text, value, isActive) {
            const btn = document.createElement('button');
            btn.className = 'expansion-btn' + (isActive ? ' active' : '');
            btn.textContent = text;
            btn.onclick = () => filterByExpansion(value, btn);
            return btn;
        }

        // Filter relics by expansion
        function filterByExpansion(expansionId, clickedBtn) {
            // Update active button
            document.querySelectorAll('.expansion-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            clickedBtn.classList.add('active');

            // Render filtered relics
            currentExpansion = expansionId === 'all' ? null : expansionId;
            renderRelics(currentExpansion);
        }

        // Render relic cards
        function renderRelics(expansionId) {
            const container = document.getElementById('relicGrid');
            container.innerHTML = '';

            const filtered = expansionId 
                ? relics.filter(r => r.expansionId === expansionId)
                : relics;

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><h2>No relics in this expansion</h2><p>Check back later!</p></div>';
                return;
            }

            filtered.forEach(relic => {
                const card = createRelicCard(relic);
                container.appendChild(card);
            });
        }

        // Create a relic card element
        function createRelicCard(relic) {
            const card = document.createElement('div');
            card.className = `relic-card ${relic.collected ? 'collected' : 'uncollected'}`;
            card.onclick = () => toggleCollection(relic.id);

            card.innerHTML = `
                <div class="relic-image">
                    ${relic.icon}
                </div>
                <div class="relic-info">
                    <h3>${relic.name}</h3>
                    <div class="relic-detail">Stage: ${relic.stage}</div>
                    <div class="job-badge">${relic.job}</div>
                    ${relic.collected && relic.dateCollected 
                        ? `<div class="collection-date">Collected: ${relic.dateCollected}</div>` 
                        : ''}
                </div>
            `;

            return card;
        }

        // Toggle collection status
        function toggleCollection(relicId) {
            const relic = relics.find(r => r.id === relicId);
            if (!relic) return;

            relic.collected = !relic.collected;
            
            if (relic.collected && !relic.dateCollected) {
                const today = new Date().toISOString().split('T')[0];
                relic.dateCollected = today;
            }

            // In a real app, you'd save to database here
            console.log(`Updated relic ${relicId}: collected = ${relic.collected}`);

            // Re-render
            renderRelics(currentExpansion);
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const collected = relics.filter(r => r.collected).length;
            const total = relics.length;
            const percent = total > 0 ? Math.round((collected / total) * 100) : 0;

            document.getElementById('totalCollected').textContent = collected;
            document.getElementById('totalRelics').textContent = total;
            document.getElementById('completionPercent').textContent = percent + '%';
        }

        // Start the app
        init();
    </script>
</body>
</html>
